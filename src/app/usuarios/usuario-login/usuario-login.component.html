<mat-grid-list cols="3" style="margin-top: 30px;">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/calend.jpg" style="width: 30%;" alt="Logo">
      <mat-card-content>
        <p>
          <label></label>
          <input type="text" placeholder="Email" class="form-control p-4" name="email" ngModel #email="ngModel" />

          <label></label>
          <input type="password" placeholder="Senha" class="form-control p-4" name="senha" ngModel #senha="ngModel" />

          <button mat-raised-button color="warn" style="margin-top: 25px;">Entrar</button>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Cadastre-se</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
